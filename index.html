<!Doctype html>

<html lang="en">
    <head>
        <title>Trivia</title>
        
        <!-- CSS -->
        <link href="assets/css/reset.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css" rel="stylesheet" type="text/css">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>        
        
        <!-- Custom Fonts -->
        <style>@import url('https://fonts.googleapis.com/css?family=Bungee+Inline|Comfortaa|Fascinate|Righteous');</style>
    </head>

    <body>

        <!-- Start Screen -->
        <section class="hero is-dark is-bold intro-screen">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">Comfy Coffee Trivia</h1>
                    <h2 class="subtitle">You have 15 seconds to answer each question</h2>
                </div>
                <br>
                <a class="button is-danger is-rounded" id="playButton">START</a>
                <!-- Timer -->
                <aside id="timer" style="display: none;">
                    <p class="timer" id="countdown">15</p>
                </aside>
            </div>
        </section>

        <!-- Main Content -->
        <div class="container">
            <section class="box" id="questionBox">
                <aside class="questionsAndAnswers">
                    <!-- Question -->
                    <p class="card-title" id="question">Press <code>START</code> to begin</p>
                    <br>
                    <!-- Choices -->
                    <div class="collection" style="display: none;">
                        <a class="button is-rounded option-button" id="option0" value="0"></a>
                        <br><br>
                        <a class="button is-rounded option-button" id="option1" value="1"></a>
                        <br><br>
                        <a class="button is-rounded option-button" id="option2" value="2"></a>
                        <br><br>
                        <a class="button is-rounded option-button" id="option3" value="3"></a>
                        <br><br>
                    </div>
                </aside>
                <aside class="answerBlock">
                    <div class="row">

                        <div id="rightAnswer">
                            <p id="rightAnswerText">Correct!</p>
                            <img class="objImage"/>
                        </div>

                        <div id="wrongAnswer">
                            <p id="wrongAnswerText">Nope!</p>
                            <img class="objImage"/>
                            <p class="showCorrect">The correct answer is: </p>
                        </div>

                        <div id="timeIsUp">
                            <p id="timeIsUpText">Your time is up!</p>
                            <img class="objImage"/>
                            <p class="showCorrect">The correct answer is: </p>
                        </div>
                    </div>
                </aside>
            </section>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverPosition">
            <div id="gameOverScreen">
                <h2 class="game-over-text">Game over</h2>
                <hr>
                <div>
                    <h3 class="game-over-text">Score</h3>
                    <p id="right"></p>
                    <p id="wrong"></p>
                    <p id="timeRanOut"></p>
                </div>
                <br>
            </div>
        </div>

        <!-- Footer -->
        <footer id="footer">Julie Ragsdale | Â© 2019</footer>
    </body>

    <!-- Link to jQuery and JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</html>
